
plugins {
    id 'java'
    id 'net.minecraftforge.gradle' version '6.0.16'
}

group = 'pl.twojanazwa'
version = '1.0'
java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: 'official', version: '1.20.2'
}

repositories {
    mavenCentral()
    maven { url = "https://repo.pixelmonmod.com/releases" }
}

dependencies {
    minecraft "net.minecraftforge:forge:1.20.2-48.1.0"
    compileOnly fg.deobf("com.pixelmonmod.pixelmon:Pixelmon-1.20.2-9.3.14")
}
